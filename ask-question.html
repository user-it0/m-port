<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問を投稿 - m-port</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>質問を投稿</h1>
    <form id="ask-form">
        <label for="question-title">質問のタイトル:</label>
        <input type="text" id="question-title" placeholder="質問のタイトルを入力" required><br>
        
        <label for="question-body">質問の詳細:</label>
        <textarea id="question-body" placeholder="質問の詳細を入力" required></textarea><br>

        <button type="submit">質問を投稿</button>
    </form>
</body>
</html>
