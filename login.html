<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - m-port</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ログイン</h1>
    <form id="login-form">
        <label for="login-email">メールアドレス:</label>
        <input type="email" id="login-email" placeholder="example@gmail.com" required><br>
        
        <label for="login-password">パスワード:</label>
        <input type="password" id="login-password" placeholder="パスワードを入力" required><br>

        <button type="submit">ログイン</button>
    </form>
</body>
</html>
