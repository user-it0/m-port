<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - m-port</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>新規ユーザー登録</h1>
    <form id="register-form">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required><br>
        
        <label for="password">パスワード:</label>
        <input type="password" id="password" placeholder="パスワードを入力" required><br>
        
        <label for="username">アカウント名:</label>
        <input type="text" id="username" placeholder="ユーザー名" required><br>

        <button type="submit">登録</button>
    </form>
</body>
</html>
