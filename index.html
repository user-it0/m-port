<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m-port</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- ログイン画面 -->
    <div id="login-screen">
      <h1>m-port ログイン</h1>
      <input type="text" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <button onclick="loginUser()">ログイン</button>
    </div>

    <!-- e-wisdom と e-line の選択画面 -->
    <div id="select-screen" style="display: none;">
      <button onclick="showWisdom()">e-wisdom</button>
      <button onclick="showLine()">e-line</button>
      <button onclick="goBackToLogin()">ログアウト</button>
    </div>

    <!-- e-wisdom -->
    <div id="e-wisdom-screen" style="display: none;">
      <input type="text" id="question-input" placeholder="質問を入力">
      <button onclick="postQuestion()">質問投稿</button>
      <ul id="question-list"></ul>
      <button onclick="goBackToSelect()">戻る</button>
    </div>

    <!-- e-line -->
    <div id="e-line-screen" style="display: none;">
      <input type="text" id="friend-input" placeholder="友達のユーザー名">
      <button onclick="sendRequest()">リクエスト送信</button>
      <ul id="friends-list"></ul>
      <div id="chat-box" style="display: none;">
        <h2>トーク</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="メッセージを入力">
        <button onclick="sendMessage()">送信</button>
      </div>
      <button onclick="goBackToSelect()">戻る</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
