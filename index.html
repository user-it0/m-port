<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 初回ログイン画面 -->
    <div id="first-login-screen" class="container">
        <h1>初回ログイン</h1>
        <input type="email" id="email" placeholder="メールアドレス" required>
        <input type="password" id="email-password" placeholder="メールアドレス用パスワード" required>
        <input type="text" id="username" placeholder="ユーザー名" required>
        <input type="password" id="site-password" placeholder="サイト内パスワード" required>
        <button onclick="createAccount()">アカウント作成</button>
        <p id="first-login-error" style="color:red; display:none;">メールアドレスまたはパスワードが間違っています。</p>
    </div>

    <!-- ログイン画面 -->
    <div id="login-screen" class="container" style="display:none;">
        <h1>ログイン</h1>
        <input type="text" id="login-username" placeholder="ユーザー名" required>
        <input type="password" id="login-site-password" placeholder="サイト内パスワード" required>
        <button onclick="loginUser()">ログイン</button>
        <p id="login-error" style="color:red; display:none;">ユーザー名またはパスワードが間違っています。</p>
    </div>

    <!-- 選択ページ -->
    <div id="select-screen" class="container" style="display:none;">
        <h1>選択ページ</h1>
        <button onclick="goToWisdom()">e-wisdom</button>
        <button onclick="goToLine()">e-line</button>
        <button onclick="goToGame()">e-game</button>
    </div>

    <!-- e-wisdom ページ -->
    <div id="wisdom-screen" class="container" style="display:none;">
        <h1>e-wisdom</h1>
        <textarea id="wisdom-question" placeholder="質問を入力"></textarea>
        <button onclick="submitWisdomQuestion()">質問を投稿</button>
        <div id="wisdom-answers"></div>
        <button onclick="goBackToSelect()">戻る</button>
    </div>

    <!-- e-line ページ -->
    <div id="line-screen" class="container" style="display:none;">
        <h1>e-line</h1>
        <div id="line-chat">
            <div class="message-box" id="message-box"></div>
            <input type="text" id="line-input" placeholder="メッセージを入力">
            <button onclick="sendMessage()">送信</button>
        </div>
        <button onclick="goBackToSelect()">戻る</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
