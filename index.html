<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ログイン画面 -->
    <div id="login-screen" class="screen active login-background">
        <h2>ログイン</h2>
        <label for="username">ユーザー名:</label>
        <input type="text" id="login-username" placeholder="ユーザー名">
        <label for="password">パスワード:</label>
        <input type="password" id="login-password" placeholder="パスワード">
        <button onclick="login()">ログイン</button>
        <button onclick="goToRegister()">新規登録</button>
    </div>

    <!-- 新規登録画面 -->
    <div id="register-screen" class="screen hidden register-background">
        <h2>新規登録</h2>
        <label for="new-username">ユーザー名:</label>
        <input type="text" id="new-username" placeholder="ユーザー名">
        <button onclick="register()">登録</button>
        <button onclick="goToLogin()">ログイン画面に戻る</button>
    </div>

    <!-- e-wisdom画面 -->
    <div id="e-wisdom-screen" class="screen hidden">
        <h2>e-Wisdom</h2>
        <button onclick="postQuestion()">質問・疑問を投稿する</button>
        <button onclick="answerQuestion()">質問・疑問に答える</button>
        <button onclick="goToLogin()">ログアウト</button>

        <div id="question-list" class="list hidden">
            <h3>質問・疑問一覧</h3>
            <div id="questions"></div>
        </div>
    </div>

    <!-- e-line画面 -->
    <div id="e-line-screen" class="screen hidden">
        <h2>e-Line</h2>
        <div id="request-section">
            <input type="text" id="search-user" placeholder="ユーザー名を入力">
            <button onclick="sendRequest()">リクエスト送信</button>
        </div>
        <h3>トークリクエスト</h3>
        <div id="request-list" class="list"></div>
        <h3>トーク可能なリスト</h3>
        <div id="talk-list" class="list"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
