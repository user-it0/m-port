<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-port</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- アカウント作成 / ログイン画面 -->
    <div id="login-screen">
        <h2>Welcome to m-port</h2>
        <input type="text" id="username" placeholder="ユーザー名" />
        <button onclick="login()">ログイン</button>
        <button onclick="showSignUp()">新規作成</button>
    </div>

    <!-- 新規アカウント作成画面 -->
    <div id="signup-screen" style="display: none;">
        <h2>新規アカウント作成</h2>
        <input type="text" id="new-username" placeholder="新しいユーザー名" />
        <input type="password" id="password" placeholder="パスワード" />
        <button onclick="createAccount()">アカウント作成</button>
        <button onclick="backToLogin()">戻る</button>
    </div>

    <!-- メインプログラム画面 -->
    <div id="program-screen" style="display: none;">
        <h2>ようこそ、<span id="user-name"></span></h2>
        <button onclick="showWisdom()">e-wisdom</button>
        <button onclick="showLine()">e-line</button>
    </div>

    <!-- e-wisdom画面 -->
    <div id="wisdom-screen" style="display: none;">
        <h2>e-wisdom</h2>
        <input type="text" id="question-input" placeholder="質問を入力してください" />
        <button onclick="postQuestion()">質問を投稿</button>
        <button onclick="backToProgram()">戻る</button>
    </div>

    <!-- e-line画面 -->
    <div id="line-screen" style="display: none;">
        <h2>e-line</h2>
        <input type="text" id="friend-username" placeholder="友達のユーザー名" />
        <button onclick="sendRequest()">リクエスト送信</button>
        <button onclick="backToProgram()">戻る</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
