<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-port</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-screen">
        <h1>m-port</h1>
        <input type="text" id="username" placeholder="アカウント名">
        <button id="loginBtn">ログイン</button>
        <button id="createAccountBtn">新規作成</button>
    </div>

    <div class="account-creation-screen" style="display:none;">
        <input type="text" id="newUsername" placeholder="新規アカウント名">
        <input type="password" id="password" placeholder="パスワード">
        <button id="createBtn">アカウント作成</button>
        <button id="backBtn">戻る</button>
    </div>

    <div class="program-screen" style="display:none;">
        <button id="postQuestionBtn">疑問を投稿</button>
        <button id="answerBtn">回答する</button>
        <button id="eWisdomBtn">e-wisdom</button>
        <button id="eLineBtn">e-line</button>
    </div>

    <div class="e-wisdom-screen" style="display:none;">
        <input type="text" id="questionInput" placeholder="疑問を入力">
        <button id="submitQuestionBtn">投稿</button>
        <button id="showQuestionsBtn">疑問一覧</button>
    </div>

    <div class="e-line-screen" style="display:none;">
        <input type="text" id="searchUser" placeholder="ユーザー名を入力">
        <button id="sendRequestBtn">リクエスト送信</button>
        <ul id="requestList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
