<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-port</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-screen" id="login-screen">
            <h1>m-port</h1>
            <input type="text" id="username" placeholder="ユーザー名">
            <button id="create-account">新規作成</button>
        </div>

        <div class="signup-screen" id="signup-screen">
            <h2>アカウント作成</h2>
            <input type="text" id="new-username" placeholder="新規ユーザー名">
            <input type="password" id="password" placeholder="パスワード">
            <button id="signup-btn">作成</button>
        </div>

        <div class="program-screen" id="program-screen" style="display:none;">
            <button id="e-wisdom-btn">e-wisdom</button>
            <button id="e-line-btn">e-line</button>
        </div>

        <div class="e-wisdom-screen" id="e-wisdom-screen" style="display:none;">
            <h3>疑問を投稿する</h3>
            <input type="text" id="question-input" placeholder="質問を入力">
            <button id="post-question">投稿</button>
            <div id="questions-list"></div>
        </div>

        <div class="e-line-screen" id="e-line-screen" style="display:none;">
            <h3>トーク</h3>
            <input type="text" id="search-user" placeholder="ユーザーを検索">
            <button id="send-request">リクエスト送信</button>
            <div id="request-list"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
